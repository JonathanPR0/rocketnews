<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@400;500;700&family=Work+Sans:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <title>RocketNews</title>
</head>

<body>
  <main>
    <section class="main">
      <img src="./public/logo.svg" alt="RocketNews" class="logo">
      <h1>Atualize ideias e informações em 5 minutos.</h1>
      <h3>Tudo que você precisa saber para começar seu dia bem e informado</h3>
      <p>Noticias sobre o universo Rocketseat, e tudo o que precisa para começar o dia melhor. Perfeito para se preparar para codar ☕</p>
      <label for="email">Insira seu e-mail:</label>
      <div class="email">
        <input type="email" name="email" id="email" placeholder="oi@email.com">
        <button class="btn">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-send">
            <line x1="22" y1="2" x2="11" y2="13"></line>
            <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
          </svg>
        </button>
      </div>
      <div class="view">
        <p>Deixe-me ler primeiro</p>
        <img src="./public/arrow-right.svg" alt="Ver">
      </div>
    </section>
    <img src="./public/read_news.jpg" alt="Background image">
  </main>
  <div class="shippingAlert">
    <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="24px" height="24px" viewBox="0 0 172 172" style=" fill:#000000;">
      <g fill="none" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="none" font-weight="none" font-size="none" text-anchor="none" style="mix-blend-mode: normal">
        <path d="M0,172v-172h172v172z" fill="none"></path>
        <g fill="#04d361">
          <path d="M28.66667,28.66667c-7.90483,0 -14.33333,6.4285 -14.33333,14.33333v86c0,7.90483 6.4285,14.33333 14.33333,14.33333h57.33333v-14.33333h-57.33333v-71.63867l57.33333,35.80534l57.33333,-35.79134l0.014,29.85645l14.31934,14.33333v-58.5651c0,-7.90483 -6.4285,-14.33333 -14.33333,-14.33333zM28.66667,43h114.66667v0.04199l-57.33333,35.79134l-57.33333,-35.80534zM143.33333,107.5v21.5h-43v14.33333h43v21.5l28.66667,-28.66667z"></path>
        </g>
      </g>
    </svg>
    <p>Email enviado</p>
  </div>
  <script src="./main.js"></script>
</body>

</html>
